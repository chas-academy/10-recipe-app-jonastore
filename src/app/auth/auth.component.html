
<div *ngIf="!(authService.user | async)">
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="password">

  <button (click)="userRegister()">
    Signup
  </button>

  <button (click)="userSignIn()">
    Login
  </button>
</div>

<button (click)="userSignOut()" *ngIf="authService.user | async">
  Logout
</button>

<div *ngIf="authService.user | async">
  <app-saved></app-saved>
</div>
